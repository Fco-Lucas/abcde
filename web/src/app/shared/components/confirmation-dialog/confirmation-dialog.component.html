<h2 mat-dialog-title class="text-center">{{ data.title }}</h2>

<mat-dialog-content>
  <div class="text-center">
    <p>{{ data.message }}</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-button [mat-dialog-close]="false">
    {{ data.cancelButtonText || 'Cancelar' }}
  </button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>
    {{ data.confirmButtonText || 'Confirmar' }}
  </button>
</mat-dialog-actions>
