<div class="max-w-screen-xl mx-auto px-4 md:px-8 py-20">
  <h2 class="text-2xl font-semibold mb-3">Meu Perfil:</h2>

  @switch (viewState()) {
    @case ('loading') {
      <div class="flex justify-center items-center p-16">
        <mat-spinner diameter="50"></mat-spinner>
      </div>
    }
    @case ('error') {
      <app-ui-error [message]="error()" (retry)="forceReload()" />
    }
    @default {
      @if (clientUser(); as user) {
        <mat-card>
          <mat-card-content>
            <div class="flex justify-between items-center gap-1 mb-5">
              <div class="flex flex-col">
                <span class="text-xl">{{ user.name }}</span>
                <span class="text-lg text-gray-600">Cargo: {{ this.authUserRole() }}</span>
              </div>
              <button matButton="filled" (click)="openDialogUpdateClientInfo()">Atualizar informações</button>
            </div>
            <form class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
              <div class="w-full">
                <mat-form-field class="w-full" appearance="outline">
                  <mat-label>Nome</mat-label>
                  <input matInput disabled [value]="user.name" />
                </mat-form-field>
              </div>
              <div class="w-full">
                <mat-form-field class="w-full" appearance="outline">
                  <mat-label>E-mail</mat-label>
                  <input matInput disabled [value]="user.email" />
                </mat-form-field>
              </div>
              <div class="w-full">
                <h3 class="text-2xl mb-1">Senha</h3>
                <button matButton="filled" type="button" (click)="openDialogUpdateClientPassword()">Alterar senha de acesso</button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      }
    }
  }
</div>
