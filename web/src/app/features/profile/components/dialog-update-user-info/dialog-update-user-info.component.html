<h2 mat-dialog-title>Atualizar Usuário</h2>

<form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="space-y-1">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Nome</mat-label>
      <input 
        matInput
        type="text"
        formControlName="name"
        required
      />
      <mat-error *ngIf="nameControl?.hasError('required') && nameControl?.touched">
        Nome é obrigatório.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>E-mail</mat-label>
      <input
        matInput
        type="text"
        formControlName="email"
        required
      />
      <mat-error *ngIf="emailControl?.invalid && emailControl?.touched">
        @if (emailControl?.hasError('required')) {
          E-mail é obrigatório.
        } @else if (emailControl?.hasError('email')) {
          E-mail inválido.
        }
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">Cancelar</button>
    <button type="submit" mat-raised-button color="primary" [disabled]="isSubmitButtonDisabled()">
      @if (isLoading()) {
        <mat-spinner diameter="24"></mat-spinner>
      }@else {
        Salvar
      }
    </button>
  </mat-dialog-actions>
</form>
