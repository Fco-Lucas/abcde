<form [formGroup]="filterForm" (ngSubmit)="onSubmit()" class="grid grid-cols-2 md:grid-cols-4 items-center gap-3">
  <div class="col-span-1">
    <mat-form-field class="w-full" appearance="outline" subscriptSizing="dynamic">
      <mat-label>Nome do lote</mat-label>
      <input
        matInput
        type="text"
        formControlName="name"
      />
    </mat-form-field>
  </div>

  @if (this.userRole === "COMPUTEX") {
    <div class="col-span-1">
      <mat-form-field class="w-full" appearance="outline" subscriptSizing="dynamic">
        <mat-label>Cliente</mat-label>
        <input
          matInput
          type="text"
          formControlName="client"
          placeholder="Nome/CNPJ"
        />
      </mat-form-field>
    </div>
  }

  @if (this.userRole === "CLIENT") {
    <div class="col-span-1">
      <mat-form-field class="w-full" appearance="outline" subscriptSizing="dynamic">
        <mat-label>Usuário</mat-label>
        <input
          matInput
          type="text"
          formControlName="clientUser"
          placeholder="Nome/E-mail/CNPJ"
        />
      </mat-form-field>
    </div>
  }

  <div class="col-span-1">
    <mat-form-field class="w-full" appearance="outline" subscriptSizing="dynamic">
      <mat-label>Situação</mat-label>
      <mat-select formControlName="status" required>
        <mat-option value="ALL">Todas</mat-option>
        <mat-option value="COMPLETED" selected>Concluídos</mat-option>
        <mat-option value="INCOMPLETED">Em aberto</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="col-span-1">
    <button matButton="filled" class="w-full md:w-auto" type="submit" [disabled]="isSubmitButtonDisabled()">
      <mat-icon *ngIf="!isLoading">search</mat-icon>
      <span *ngIf="!isLoading">
        Filtrar resultados
      </span>
      <mat-spinner *ngIf="isLoading" diameter="24" class="mx-auto"></mat-spinner>
    </button>
  </div>
</form>
