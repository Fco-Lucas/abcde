<h2 mat-dialog-title>Atualizar nome do Lote</h2>

<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Nome do Lote</mat-label>
      <input 
        matInput
        type="text"
        formControlName="name"
        required
      />
      <mat-error *ngIf="nameControl?.hasError('required') && nameControl?.touched">
        Nome é obrigatório.
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">Cancelar</button>
    <button type="submit" mat-raised-button color="primary" [disabled]="isSubmitButtonDisabled()">
      @if (isLoading()) {
        <mat-spinner diameter="24"></mat-spinner>
      } @else {
        <span>Concluir</span>
      }
    </button>
  </mat-dialog-actions>
</form>
