<div class="max-w-screen-xl mx-auto px-4 md:px-8 py-20">
  <h2 class="text-2xl font-semibold mb-3">In√≠cio</h2>
  <div class="flex flex-col md:flex-row items-center gap-3 mb-3">
    <app-lot-filters 
      class="w-full md:flex-1"
      (submitForm)="onFilterSubmit($event)"
    ></app-lot-filters>

    <button matButton="filled" class="w-full md:w-auto" (click)="openCreateLotDialog()">
      <mat-icon>add</mat-icon>
      Novo lote
    </button>
  </div>
  <app-lot-list
    #lotList
    [filters]="currentFilters()"
    (loadStatusChanged)="onLoadStatusChanged($event)"
  >
  </app-lot-list>
</div>
