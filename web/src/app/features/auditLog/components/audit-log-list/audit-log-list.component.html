<div class="mat-elevation-z8 rounded-lg overflow-hidden">
  <div class="overflow-x-auto">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef class="!text-center">Data</th>
        <td mat-cell *matCellDef="let entrie" class="table-cell-text">{{ formatToBr(entrie.createdAt) }}</td>
      </ng-container>

      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef class="!text-center">Cliente</th>
        <td mat-cell *matCellDef="let entrie" class="table-cell-text">{{ entrie.clientName }}</td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef class="!text-center">Usuário</th>
        <td mat-cell *matCellDef="let entrie" class="table-cell-text">{{ entrie.userName }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="!text-center">Ação</th>
        <td mat-cell *matCellDef="let entrie" class="table-cell-text">{{ formatActionToBr(entrie.action) }}</td>
      </ng-container>

      <ng-container matColumnDef="program">
        <th mat-header-cell *matHeaderCellDef class="!text-center">Programa</th>
        <td mat-cell *matCellDef="let entrie" class="table-cell-text">{{ formatProgramToBr(entrie.program) }}</td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Detalhes</th>
        <td mat-cell *matCellDef="let entrie" class="table-cell-details">{{ entrie.details }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center p-4" [attr.colspan]="displayedColumns.length">
          Nenhum registro encontrado com base nos filtros fornecidos
        </td>
      </tr>
    </table>
  </div>

  <mat-paginator
    (page)="pageChange.emit($event)" [length]="totalElements"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Selecione a página dos registros">
  </mat-paginator>
</div>
