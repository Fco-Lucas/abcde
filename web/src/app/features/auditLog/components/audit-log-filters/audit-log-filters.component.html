<form [formGroup]="filterForm" (ngSubmit)="onSubmit()" class="grid grid-cols-2 md:grid-cols-6 items-center gap-3">
  <div class="col-span-1">
    <mat-form-field class="w-full" appearance="outline" subscriptSizing="dynamic">
      <mat-label>Ação</mat-label>
      <mat-select formControlName="action" required>
        <mat-option value="ALL">Todas</mat-option>
        <mat-option value="CREATE">Criação</mat-option>
        <mat-option value="UPDATE">Atualização</mat-option>
        <mat-option value="DELETE">Exclusão</mat-option>
        <mat-option value="LOGIN">Login</mat-option>
        <mat-option value="PROCESSED">Upload de imagens</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="col-span-1">
    <mat-form-field class="w-full" appearance="outline" subscriptSizing="dynamic">
      <mat-label>Usuário</mat-label>
      <input matInput type="text" formControlName="user" />
    </mat-form-field>
  </div>

  <div class="col-span-1">
    <mat-form-field class="w-full" appearance="outline" subscriptSizing="dynamic">
      <mat-label>Programa</mat-label>
      <mat-select formControlName="program" required>
        <mat-option value="ALL">Todas</mat-option>
        <mat-option value="CLIENT">Clientes</mat-option>
        <mat-option value="CLIENT_USER">Usuários dos clientes</mat-option>
        <mat-option value="LOT">Lotes</mat-option>
        <mat-option value="LOT_IMAGE">Gabaritos</mat-option>
        <mat-option value="AUTH">Autenticação</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="col-span-1 md:col-span-2">
    <mat-form-field class="w-full" appearance="outline" subscriptSizing="dynamic">
      <mat-label>Período</mat-label>
      <input
        #flatpickrInput
        matInput
        type="text"
        placeholder="Selecione intervalo"
        readonly
      />
    </mat-form-field>
  </div>

  <div class="col-span-2 md:col-span-1">
    <button mat-flat-button color="primary" class="w-full md:w-auto" type="submit" [disabled]="isSubmitButtonDisabled()">
      <mat-icon *ngIf="!isLoading()">search</mat-icon>
      <span *ngIf="!isLoading()">Filtrar resultados</span>
      <mat-spinner *ngIf="isLoading()" diameter="24" class="mx-auto"></mat-spinner>
    </button>
  </div>
</form>
