<h2 mat-dialog-title>Atualizar Cliente</h2>

<form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="space-y-1">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Nome</mat-label>
      <input 
        matInput
        type="text"
        formControlName="name"
        required
      />
      <mat-error *ngIf="nameControl?.hasError('required') && nameControl?.touched">
        Nome é obrigatório.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>CNPJ</mat-label>
      <input
        matInput
        type="text"
        formControlName="cnpj"
        required
        mask="00.000.000/0000-00"
        placeholder="00.000.000/0000-00"
      />
      <mat-error *ngIf="cnpjControl?.invalid && cnpjControl?.touched">
        @if (cnpjControl?.hasError('required')) {
          CNPJ é obrigatório.
        } @else if (cnpjControl?.hasError('cnpjInvalid')) {
          CNPJ inválido.
        }
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">Cancelar</button>
    <button type="submit" mat-raised-button color="primary" [disabled]="isSubmitButtonDisabled()">
      Salvar
    </button>
  </mat-dialog-actions>
</form>
